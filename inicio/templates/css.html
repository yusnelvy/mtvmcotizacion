<!--CSS tabla de visualizacion-->
{% if sidebar == "1" %}

<style>
#wrapper {
    padding-left: 250px;
}

#wrapper.toggled {
    padding-left: 0;
}

#sidebar-wrapper {
    width: 250px;
}

#wrapper.toggled #sidebar-wrapper {
    width: 0;
}

#page-content-wrapper {
    padding: 15px;
    position: relative;
}

#wrapper.toggled #page-content-wrapper {
    position: relative;
    margin-right: 0;
}
</style>

{% else %}

<style>
.navbarPrincipal.toggled {
    margin-left: 250px!important;
}

.navbarPrincipal {
    margin-left: 0px!important;
}

.navbarPrincipal.toggled #menuSidebar {
    display: none!important;
}
#menuSidebar {
    display: block!important;
}

</style>

{% endif %}
