{% extends 'base3.html' %}
{% block header %}<h2>Pais</h2>{% endblock %}
{% block content %}
<div data-role="main" class="ui-content">
  <h2>Editar pais</h2>
  <form action="" method="post" data-ajax="false">
    {% csrf_token %}
    {{ form_edit_pais }}
    <button type="submit" data-icon="check" class="ui-btn ui-btn ui-icon-check ui-btn-icon-left">Registrar</button>
    <a class="ui-btn ui-icon-carat-l ui-btn-icon-left" href="javascript:history.back();">Regresar</a>
    <br><br>
  </form>
</div>
{% endblock %}
{% block footer %}{% endblock %}
